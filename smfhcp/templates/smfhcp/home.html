{% extends 'smfhcp/base.html' %}
{% block content %}

{% load static %}

<div class="container" style="padding: 300px;">
 {% if request.session.is_authenticated %}
  <H3>Hi {{ request.session.email }}!</H3>
   {% if request.session.is_doctor %}
  <H3>You are a doctor!</H3>
   {% endif %}
 {% else %}
 <h1>Welcome to SMFHCP, Join Us.</h1>
 <h6><a href="/login">Log In</a></h6>
 {% endif %}
</div>

{% endblock %}
